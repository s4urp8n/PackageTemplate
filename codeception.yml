actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    c3_url: http://127.0.0.1:4444
    remote: false
    whitelist:
        include:
            - src/*
        exclude:
            - tests/*
            - pages/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
